name: V2000 AI Factory Supremacy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: System Preparation
        run: |
          sudo apt-get remove --purge -y libsdl2-dev || true
          pip install --upgrade buildozer cython==0.29.33
      - name: Build Execution
        run: |
          rm -rf .buildozer
          buildozer init
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.3.0,kivymd/' buildozer.spec
          sed -i 's/#android.api = 31/android.api = 33/' buildozer.spec
          yes y | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-V2000-APK
          path: bin/*.apk