name: Titanium V45.9 Clean Purge
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Essential Dependencies Only
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git openjdk-17-jdk libffi-dev libssl-dev zip unzip autoconf automake libtool
          pip install --upgrade buildozer cython==0.29.33
      - name: Clean Start Build
        run: |
          buildozer android clean
          yes y | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'
      - name: Archive Clean APK
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-Clean-APK
          path: bin/*.apk