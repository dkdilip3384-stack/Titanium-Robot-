name: Titanium V70.0 Final Grace
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Emergency System Purge
        run: |
          # Kill every trace of system SDL2 to allow Buildozer to build its own
          sudo apt-get remove --purge -y libsdl2-dev libsdl2-mixed-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev || true
          sudo rm -rf /usr/include/SDL2
          sudo rm -rf /usr/local/include/SDL2
          sudo apt-get autoremove -y
          sudo apt-get autoclean
          pip install --upgrade buildozer cython==0.29.33
      - name: Simplified Build Execution
        run: |
          # Clean any old state first
          rm -rf .buildozer
          yes y | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'
      - name: Deliver Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-V70-Final-APK
          path: bin/*.apk