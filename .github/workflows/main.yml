name: Titanium V1000 Robot Supremacy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: ROBOTIC CLEANUP (Nuke All Conflicts)
        run: |
          sudo apt-get remove --purge -y libsdl2-dev libsdl2-mixed-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev || true
          sudo find /usr -name "*sdl2*" -exec sudo rm -rf {} + || true
          sudo rm -f /usr/bin/sdl2-config || true
          pip install --upgrade buildozer cython==0.29.33
      - name: Autonomous Build
        run: |
          rm -rf .buildozer
          buildozer init
          # Standard Requirements for Stability
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.3.0,kivymd/' buildozer.spec
          sed -i 's/#android.api = 31/android.api = 33/' buildozer.spec
          sed -i 's/#android.ndk = 25b/android.ndk = 25b/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = robot.v1000/' buildozer.spec
          sed -i 's/title = My Application/title = ROBOT V1000/' buildozer.spec
          yes y | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'
      - name: Archive Robot APK
        uses: actions/upload-artifact@v4
        with:
          name: Robot-V1000-Final-APK
          path: bin/*.apk