name: Titanium V46.0 Ultimate Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: System Purge & Fresh Setup
        run: |
          sudo apt-get update
          # Explicitly NOT installing libsdl2-mixed-dev as requested
          sudo apt-get install -y build-essential git openjdk-17-jdk libffi-dev libssl-dev zip unzip autoconf automake libtool
          pip install --upgrade buildozer cython==0.29.33
          pip uninstall -y pyserpent || true
      - name: Hard Clean Workspace
        run: |
          rm -rf .buildozer
          rm -rf bin/
          buildozer android clean
      - name: Ultimate Build V46.0
        run: |
          yes y | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'
      - name: Deliver V46.0 APK
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-V46-APK
          path: bin/*.apk