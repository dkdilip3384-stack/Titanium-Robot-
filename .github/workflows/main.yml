name: Titanium V50.0 Ultimate Relief
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Extreme Clean & Isolation
        run: |
          # The Core Solution: Wipe everything related to SDL2 from the runner's system folders
          sudo apt-get remove --purge -y libsdl2-mixed-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev || true
          sudo rm -rf /usr/include/SDL2
          sudo rm -rf /usr/local/include/SDL2
          sudo apt-get autoremove -y
          sudo apt-get autoclean
          
          # Install ONLY essential build tools
          sudo apt-get install -y build-essential git openjdk-17-jdk libffi-dev libssl-dev zip unzip autoconf automake libtool
          pip install --upgrade pip
          pip install --upgrade buildozer cython==0.29.33
      - name: Force Buildozer Reset
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer
          mkdir -p bin
      - name: Execute V50 Final Build
        run: |
          # Use 'yes' to handle all licenses and force buildozer to use internal recipes
          yes y | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'
      - name: Upload Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-V50-Success-APK
          path: bin/*.apk