name: Titanium V48.0 Supreme Victory
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Nuclear Purge (SDL2 Mixed Clean)
        run: |
          sudo apt-get update
          # Forcefully removing the conflicting headers from the runner
          sudo apt-get remove --purge -y libsdl2-mixed-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev || true
          sudo apt-get autoremove -y
          sudo apt-get autoclean
          # Clear standard include paths to be sure
          sudo rm -rf /usr/include/SDL2
          # Re-installing only base build tools
          sudo apt-get install -y build-essential git openjdk-17-jdk libffi-dev libssl-dev zip unzip autoconf automake libtool
          pip install --upgrade buildozer cython==0.29.33
      - name: Deep Sanitization
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer
          rm -rf bin/
          buildozer android clean
      - name: Supreme Build Execution
        run: |
          yes y | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'
      - name: Deliver Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-Supreme-V48-APK
          path: bin/*.apk