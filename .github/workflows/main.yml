name: Titanium V47.0 Victory Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Hard Purge Failing Headers
        run: |
          sudo apt-get update
          # Removing the specific packages that caused 43 failures
          sudo apt-get purge -y libsdl2-mixed-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
          sudo apt-get autoremove -y
          sudo apt-get install -y build-essential git openjdk-17-jdk libffi-dev libssl-dev zip unzip autoconf automake libtool
          pip install --upgrade buildozer cython==0.29.33
      - name: Workspace Wipe
        run: |
          rm -rf .buildozer
          rm -rf bin/
          buildozer android clean
      - name: Execute V47 Victory Build
        run: |
          yes y | buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: '1'
      - name: Deliver Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-Victory-APK
          path: bin/*.apk